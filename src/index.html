<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
      method="post">
      <fieldset class="form-area">
        <legend>Personal information</legend>
        <label for="surname" class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required>
        </label>
        <label for="name" class="form-field">
          Name
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required>
        </label>
        <label for="year" class="form-field">
          How old are you?
          <input
            type="number"
            name="year"
            id="year"
            min="5"
            max="120"
            value="12"
            required>
        </label>
        <label for="date" class="form-field">
          Full date of birth:
          <input
            type="date"
            name="date"
            id="date"
            required>
        </label>
        <label for="terms" class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            id="terms"
            required>
        </label>
      </fieldset>
      <fieldset class="form-area">
        <legend>Registration</legend>
        <label for="email" class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            value="email@example.com"
            id="email"
            autocomplete="off"
            required>
        </label>
        <label for="password" class="form-field">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            required minlength="5"
            autocomplete="off"
            maxlength="25">
        </label>
      </fieldset>
      <fieldset class="form-area">
        <legend>An interesting facts about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label for="cats-yes">
            <input
              type="radio"
              name="cats"
              value="yes"
              id="cats-yes"
              checked>
            Yes
          </label>
          <label for="cats-no">
            <input
              type="radio"
              name="cats"
              value="no"
              id="cats-no">
            No
          </label>
        </div>
        <label for="color" class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color">
        </label>
        <label for="time" class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time">
        </label>
        <label for="cars" class="form-field">
          What are your favorite brand cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="volkswagen">Volkswagen</option>
            <option value="jaguar">Jaguar</option>
            <option value="porsche">Porsche</option>
          </select>
        </label>
        <label for="rate" class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            min="0"
            max="10"
            id="rate">
        </label>
      </fieldset>
      <fieldset class="form-area">
        <legend>Additional information</legend>
        <label for="comments" class="form-field">
          Comments:
          <textarea
            name="comments"
            type="text"
            cols="30"
            rows="10"
            id="comments"
            autocomplete="off"
          >
          </textarea>
        </label>
        <label for="recommendation" class="form-field">
          Would you recommend us?
          <select name="recommendation" id="recommendation">
            <option
              name="yes"
              value="yes"
              id="recommendation-yes"
            >yes
            </option>
            <option
              name="no"
              value="no"
              id="recommendation-no"
            >no
            </option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="btn">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
